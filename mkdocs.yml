    - Imperfect Competition:
      - Cournot Competition and Collusion: Imperfect Competition/cournot-competition-and-collusion.md

# theme settings
theme:
  name: material
  favicon: images/chart-areaspline.png
  icon:
    logo: material/chart-areaspline
  font:
    text: Roboto Slab
  palette:
    primary: deep orange
    accent: deep purple
  features:
    - navigation.tabs

# markdown extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - footnotes

# extra javascript
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js