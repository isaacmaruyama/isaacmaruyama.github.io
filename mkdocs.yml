site_name: Isaac's Notes - ECON 3101
repo_name: isaacmaruyama.github.io
repo_url: https://isaacmaruyama.github.io/

# site navigation
nav:
  - Home: index.md
  - Math Review:
    - Mathematics for Microeconomics:
      - Math Review: Mathematics for Microeconomics/math-review.md
  - Microeconomic Foundations:
    - Consumer Theory:
      - Preference and Indifference Curves: Consumer Theory/preference-and-indifference-curves.md
    - Theory of the Firm:
      - Introduction to the Theory of the Firm and Production: Theory of the Firm/introduction-to-the-theory-of-the-firm-and-production.md
    - Partial Equilibrium:
      - Short Run and Long Run Equilibria: Partial Equilibrium/short-run-and-long-run-equilibria.md
